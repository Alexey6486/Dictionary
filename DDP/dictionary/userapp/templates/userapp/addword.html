{% extends "userapp/base.html" %}
{% load static %}
{% block back %}
    <li class="nav-item"><a href="{% url 'userapp:words' user_pk=user.pk author_pk=author_pk book_pk=book_pk %}" class="nav-link">Back to Words</a></li>
{% endblock %}
{% block content %}
    <div class="wrapper-userpage">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="shadow m-2 py-2">
                    <div class="col-sm-12 col-md-12">

                        <div class="row justify-content-center">
                            <div class="col-sm-12 col-md-12">
                                <p class="text-center">{{ author_name }} - {{ book_title }}</p>
                            </div>
                        </div>

                        <form class="" action="{% url 'userapp:words' user_pk=user.pk author_pk=author_pk book_pk=book_pk %}" method="post">
                            {% csrf_token %}

                            <div class="row">
                                {% for i in word_form %}
                                    <div class="col-sm-12 col-md-6">
                                        {{ i }}
                                    </div>
                                {% endfor %}
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <input class="input-author" type="submit" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
